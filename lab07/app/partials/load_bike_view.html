<div>
    <table>
        <caption>Load a Make</caption>
        <tr><td>Make:</td><td><input type="text" data-ng-model="make" /></td></tr>
        <tr>
            <td></td>
            <td><button data-ng-click="getBikes(make);"> Load Bike </button></td>
        </tr>
    </table>
    <table class="bikeTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Make</th>
            <th>Model</th>
            <th>Payment</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="bike in bikes">
            <td>{{$index + 1}}</td>
            <td>{{ bike.make | uppercase }}</td>
            <td>{{ bike.model }}</td>
            <td>{{ bike.price / 24 | currency }}</td>
        </tr>
        </tbody>
    </table>
    <p>Total bikes: {{bikes.length}}</p>
</div>
